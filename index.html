<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liam Hetherington | Personal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #fdf6f0; /* Soft warm cream */
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeInContainer 1.5s ease-in;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 30px;
      color: #666;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      opacity: 0;
      animation: fadeInForm 2s ease-in forwards;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Nunito', sans-serif;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      width: 100%;
      background-color: #ff7f50; /* Coral button */
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5722;
    }
    #thank-you {
      display: none;
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInForm {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liam Hetherington</h1>
    <p>Welcome to my personal website. Feel free to get in touch!</p>
    <form id="contact-form" action="https://formspree.io/f/mnndnenq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="thank-you">Thank you for your message!</p>
    </form>
    <footer>
      &copy; 2025 Liam Hetherington
    </footer>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        form.reset();
        thankYou.style.display = 'block';
      } else {
        alert('There was a problem sending your message. Please try again.');
      }
    });
  </script>
</body>
</html>
