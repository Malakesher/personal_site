<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liam Hetherington | Personal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 60px 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInOverlay 1.5s ease-in;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      animation: fadeInForm 2s ease-in forwards;
      opacity: 0; /* Start hidden */
    }
    input, textarea {
      width: 90%;
      max-width: 500px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Nunito', sans-serif;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      width: 90%;
      max-width: 500px;
      background-color: #00a8e8;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0077b6;
    }
    #thank-you {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    /* Animations */
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInForm {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Liam Hetherington</h1>
    <p>Welcome to my personal website. Feel free to get in touch!</p>
    <form id="contact-form" action="https://formspree.io/f/mnndnenq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="thank-you">Thank you for your message!</p>
    </form>
    <footer>
      &copy; 2025 Liam Hetherington
    </footer>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        form.reset();
        thankYou.style.display = 'block';
      } else {
        alert('There was a problem sending your message. Please try again.');
      }
    });
  </script>
</body>
</html>
