<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liam Hetherington | Personal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 60px 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 20px;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: #ff7f50;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ff5722;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #bbb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Liam Hetherington</h1>
    <p>Welcome to my personal website. Feel free to get in touch!</p>
    <a class="button" href="mailto:enquiries@liamhetherington.co.uk">Contact Me</a>
    <footer>
      &copy; 2025 Liam Hetherington
    </footer>
  </div>
</body>
</html>
